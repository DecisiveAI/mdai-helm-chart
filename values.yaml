default:
  env:
  envOverrides: []
  replicas: 1
  schedulingRules:
    nodeSelector: {}
    affinity: {}
    tolerations: []
  securityContext: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

opentelemetry-operator:
  enabled: true
  fullnameOverride: opentelemetry-operator
  crds:
    create: false  
  admissionWebhooks:
    certManager:
      enabled: false
    autoGenerateCert:
      enabled: true
  manager:
    image:
      repository: public.ecr.aws/decisiveai/opentelemetry-operator
      tag: 0.113.0  
    collectorImage:
      repository: otel/opentelemetry-collector-contrib
      tag: 0.112.0
    leaderElection:
      enabled: false
    env:
      ENABLE_WEBHOOKS: "true"
  kubeRBACProxy:
    enabled: false

metrics-server:
  enabled: false
mdai-api:
  enabled: yes
  fullnameOverride: mdai-api
  image:
    tag: 0.0.3
datalyzer:
  enabled: true
mdai-operator:
  enabled: true
  fullnameOverride: mdai-operator
  webhooks:
    certManager:
      enabled: false
    autoGenerateCert:
      enabled: true
      certValidDays: 3650
  cleanup: false
  datalyzerNamespace: default
  controllerManager:
    manager:
      image:
        tag: 0.1.1
