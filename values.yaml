default:
  env:
  envOverrides: []
  replicas: 1
  schedulingRules:
    nodeSelector: {}
    affinity: {}
    tolerations: []
  securityContext: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

opentelemetry-operator:
  enabled: true
  fullnameOverride: opentelemetry-operator
  admissionWebhooks:
    certManager:
      enabled: false
    autoGenerateCert:
      enabled: true
  manager:
    collectorImage:
      repository: otel/opentelemetry-collector-k8s
      tag: 0.112.0
    leaderElection:
      enabled: false
    env:
      ENABLE_WEBHOOKS: "true"
  kubeRBACProxy:
    enabled: false

metrics-server:
  enabled: false
mdai-api:
  enabled: yes
  fullnameOverride: mdai-api
mdai-console:
  enabled: true
  fullnameOverride: mdai-console
  service:
    decisiveApiUrl: http://mdai-api.mdai.svc.cluster.local:8081/query
    prometheusUrl: http://prometheus-server.mdai.svc.cluster.local:9090
    datalyzerNamespace: mdai
    collectorNamespace: mdai
    decisiveEngineNamespace: mdai
datalyzer:
  enabled: true
mdai-operator:
  enabled: true
  fullnameOverride: mdai-operator
  webhooks:
    certManager:
      enabled: false
    autoGenerateCert:
      enabled: true
      certValidDays: 3650
  cleanup: false
  datalyzerNamespace: mdai
