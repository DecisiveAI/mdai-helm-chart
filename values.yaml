default:
  env:
  envOverrides: []
  replicas: 1
  schedulingRules:
    nodeSelector: {}
    affinity: {}
    tolerations: []
  securityContext: {}

defaultCollector:
  enabled: false

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

opentelemetry-operator:
  enabled: true
  fullnameOverride: opentelemetry-operator
  admissionWebhooks:
    certManager:
      enabled: false
    autoGenerateCert:
      enabled: true
  manager:
    collectorImage:
      repository: otel/opentelemetry-collector-contrib
      tag: 0.112.0
    leaderElection:
      enabled: false
    env:
      ENABLE_WEBHOOKS: "true"
  kubeRBACProxy:
    enabled: false

metrics-server:
  enabled: false

mdai-api:
  enabled: yes
  fullnameOverride: mdai-api
  image:
    tag: 0.0.3

datalyzer:
  enabled: true

mdai-operator:
  enabled: true
  fullnameOverride: mdai-operator
  webhooks:
    certManager:
      enabled: false
    autoGenerateCert:
      enabled: true
      certValidDays: 3650
  cleanup: false
  datalyzerNamespace: mdai
  controllerManager:
    manager:
      image:
        tag: sha-5682872

kube-prometheus-stack:
  enable: true
  crds:
    enabled: false
  defaultRules:
    create: false
  prometheus-windows-exporter:
    prometheus:
      monitor:
        enabled: false
  alertmanager:
    enabled: true
    config:
      route:
        group_by: ["alertname", "service_name"]
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 12h
        receiver: 'event-handler'
        routes:
        - matchers:
           - alertname = "Watchdog"
          receiver: 'null'
      receivers:
      - name: 'null'
      - name: 'event-handler'
        webhook_configs:
          - url: 'http://mdai-api.mdai.svc.cluster.local:8081/alerts'
            send_resolved: true
    serviceMonitor:
      selfMonitor: true
  grafana:
    enabled: true
    defaultDashboardsEnabled: false
    adminPassword: mdai

    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
